<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
      custom-square {
        margin: 20px;
      }
    </style>
    <script defer src="mainbasic.js"></script>
  </head>
  <body>
    <h1>Todo List</h1>

    <div>
      <button onClick="createDiv(); incrementCounter();">Add Todo</button>      
      <button onClick="removeTask(); reduceCounter();">Remove Todo</button>
      <p>Task Count: <span id="counter">0</span></p>
    </div>
    <div id="tasks"></div>

  </body>
</html>
